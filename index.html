<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div>
                    <img src="./images/logo.png" alt="Idea">
                </div>
                <h1>Idea</h1>
            </div>
    
            <nav>
                <ul class="top-menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Works</li>
                    <li>
                        <img src="images/user.png" alt="John doe">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="top-player">
            <h2>Top Player</h2>
            <div class="players">
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/1.png" alt="John Smith">
                    </div>
                    <div class="player-name">John Smith</div>
                </div>
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/2.png" alt="Pro Rasel">
                    </div>
                    <div class="player-name">Pro Rasel</div>
                </div>
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/3.png" alt="Abu Sufian">
                    </div>
                    <div class="player-name">Abu Sufian</div>
                </div>
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/4.png" alt="Shajedul Karim">
                    </div>
                    <div class="player-name">Shajedul Karim</div>
                </div>
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/5.png" alt="Maruf Ahmed">
                    </div>
                    <div class="player-name">Maruf Ahmed</div>
                </div>
                <div class="player">
                    <div class="player-image">
                        <img src="./images/players/6.png" alt="Mujahid">
                    </div>
                    <div class="player-name">Mujahid</div>
                </div>
              
            </div>
            <hr>
        </section>
    </main>
</body>
</html>
